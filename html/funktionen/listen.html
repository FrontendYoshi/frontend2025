<!DOCTYPE html>
<html>
<head>
    <title>Listen</title>
</head>
<body>
    <h1>Ungeordnete Liste</h1>
    <ul>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
    </ul>

    <h1>Geordnete Liste</h1>
    <ol>
        <li>Erstes Element</li>
        <li>Zweites Element</li>
        <li>Drittes Element</li>
    </ol>

    <h1>Verschachtelte Liste</h1>
    <ul>
        <li>Hauptpunkt
            <ul>
                <li>Unterpunkt 1</li>
                <li>Unterpunkt 2</li>
            </ul>
        </li>
    </ul>
</body>
</html>
